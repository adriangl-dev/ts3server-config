apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediaflow-proxy
  namespace: stremio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediaflow-proxy
  template:
    metadata:
      labels:
        app: mediaflow-proxy
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun
          securityContext:
            privileged: true
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: SERVER_COUNTRIES
              value: Netherlands
            - name: FREE_ONLY
              value: "true"
            - name: UPDATER_PERIOD
              value: "24h"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              value: ""
          livenessProbe:
            exec:
              command: ["/gluetun-entrypoint", "healthcheck"]
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3

        - name: mediaflow-proxy
          image: mhdzumair/mediaflow-proxy
          ports:
            - containerPort: 8888
          env:
            - name: API_PASSWORD
              value: ""
            - name: PROXY_URL
              value: http://127.0.0.1:8080
            - name: TRANSPORT_ROUTES
              value: '{ "https://torrentio.strem.fun": { "proxy": true } }'

---
apiVersion: v1
kind: Service
metadata:
  name: mediaflow-proxy
  namespace: stremio
spec:
  selector:
    app: mediaflow-proxy
  ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
