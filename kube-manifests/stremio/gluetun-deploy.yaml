# ---------------------------
# Gluetun Deployment
# ---------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: stremio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun
          securityContext:
            privileged: true
          env:
            - name: HTTPPROXY
              value: "on"
            - name: HTTPPROXY_LISTENING_ADDRESS
              value: ":7777"
            - name: FIREWALL_INPUT_PORTS
              value: "7777"
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: SERVER_COUNTRIES
              value: "Netherlands"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              value: ""
            # - name: OPENVPN_USER
            #   value: "pvstbpqv592410"
            # - name: OPENVPN_PASSWORD
            #   value: ""

          ports:
            - containerPort: 7777
          livenessProbe:
            exec:
              command: ["/gluetun-entrypoint", "healthcheck"]
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: gluetun
  namespace: stremio
spec:
  selector:
    app: gluetun
  ports:
    - port: 7777
      targetPort: 7777
      protocol: TCP

